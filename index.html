<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bhaiya!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            padding: 40px 20px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            #countdown {
                font-size: 1.5em;
            }
            .gallery img {
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <canvas class="confetti"></canvas>
    <div class="container">
        <h1>Countdown for BirthdayðŸŽ‰</h1>
        <h2 id="countdown"></h2>
        <div class="gallery">
            <img src="pic1.png" alt="Photo 1">
            <img src="pic2.png" alt="Photo 2">
            <img src="pic3.jpg" alt="Photo 3">
            <img src="pic4.jpg" alt="Photo 4">
            <img src="pic5.jpg" alt="Photo 5">
        </div>
    </div>
    <script>
        function countdown() {
            const targetTime = new Date('2025-03-03T00:00:00').getTime();
            const now = new Date().getTime();
            const diff = targetTime - now;
            
            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "ðŸŽ‰ Happie Birthday Bhaiya! ðŸŽ‰";
                setTimeout(() => {
                    document.getElementById("countdown").style.display = "none";
                }, 5000);
                clearInterval(countdownInterval);
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left!`;
            }
        }
        
        countdown();
        const countdownInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
